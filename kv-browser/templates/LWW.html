{% extends "table.html" -%}
{% block content %}
<thead>
    <tr>
        <th>Key</th>
        <th>Value</th>
        <th>CRDT</th>
    </tr>
</thead>
<tbody>
    {% for row in table %}
    <tr>
        <td>{% if table_name == "_config" %}<a href="/?table={{ row.key }}">{% endif %}{{ row.key }}</a></td>
        <td>{{ row.value }}</td>
        <td>{{ row.crdt }}</td>
    </tr>
    {% endfor %}
</tbody>
{% endblock content %}
